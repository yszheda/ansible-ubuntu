---
- name: Install git
  apt:
      name: git
- name: Install building tools
  apt:
      name: "{{ item }}"
      # state: latest
      state: installed
      # update_cache: yes
  with_items:
      - build-essential
      - gcc
      - g++
      - clang
      - llvm
      - make
      - automake
      - autoconf
      - cmake
- name: Install compress and uncompress tools
  apt:
      name: "{{ item }}"
      state: installed
  with_items:
      - zip
      - unzip
- name: Install silversearcher-ag
  apt:
      name: silversearcher-ag
- name: Install ctags, cscope
  apt:
      name: "{{ item }}"
      state: installed
  with_items:
      - ctags
      - cscope
- name: Install sudo
  apt:
      name: sudo
- name: Install apt-fast
  shell: /bin/bash -c "$(curl -sL https://git.io/vokNn)"
  run_once: true
